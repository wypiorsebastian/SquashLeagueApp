<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()" [isHandset]="isHandset"></app-header>
    <div class="content" [ngClass]="isHandset ? '' : 'mat-elevation-z8'">
    <main>
      <router-outlet></router-outlet>
    </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
